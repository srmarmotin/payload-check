<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="mustache.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
	<body>
		<h1>Tracking Watcher</h1>
		<div>
			<h3>
				<span id="urlActual"></span>
			</h3>
		</div>
		<div>
			<input type="text" id="urlInput" placeholder="Enter URL to check" />
			<button id="saveUrl">Check URL</button>
		</div>
        <div>
            <select id="methodSelect">
                <option>Add filter...</option>
                <option value="addFilter">Add Filter</option>
                <option value="addAssertion">Add Assertion</option>
                <option value="addQuery">Add Query Params</option>
            </select>
        </div>
		<div id="addFilter" class="filter-section">
			<input type="text" id="filterField" placeholder="Add Field" />
			<input type="text" id="filterValue" placeholder="Add Value" />
			<button id="addFilterButton">Add Filter</button>
		</div>
        <div id="addAssertion" class="filter-section">
			<input type="text" id="assertionField" placeholder="Add field" />
                <select class="assertion-select">
                    <option value="notEmpty" selected>Not Empty</option>
                    <option value="equalsTo">Equals to</option>
                    <option value="shouldntExist">Shouldn't Exists</option>
                </select>
			<input type="text" id="assertionValue" placeholder="Add Value" />
			<button id="addAssertionButton">Add Assertion</button>
		</div>
		<div id="addQuery" class="filter-section">
			<textarea
				id="queryList"
				placeholder="Filter List"
				rows="5"
				cols="50"
			></textarea>
            <button id="addQueryButton">Add Query</button>
		</div>
        <div id="debug">
        </div>
        <div id="filters">
        </div>
        <div id="assertions">
        </div>
        
		<script src="tab.js"></script>
		<script src="config.js"></script>
	</body>
</html>
